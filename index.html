<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    
    <link href="stylesheet.css">
</head>
<body>
    <div id="container"></div>
    <script>
        //flex container div, contains 16x16 grid of flex items
        const container = document.getElementById('container');
        container.style.width = '480px';
        container.style.display = 'flex';
        container.style.flexWrap = 'wrap';
        container.style.margin = '0 auto';

        //for loop, creates 16x16 grid
        for (let i = 0; i < 256; i++){
            const square = document.createElement('div');
            square.classList.add('square');
            //square.style.cssText = 'width: 20px; height: 20px;';
            square.style.width = '28px';
            square.style.height = '28px';
            square.style.border = '1px solid black';
            square.style.backgroundColor = '#ddd';
            container.appendChild(square);
        }

            const style = document.createElement('style');
            style.innerHTML = `
            .square:hover {
                background-color: #aaa !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
